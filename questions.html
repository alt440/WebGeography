<html>
<head>
  <title>Welcome</title>
  <!-- we can get react files this way because we downloaded them. Look
 at canonical path-->
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <!--this is a javascript compiler including xml. It does not like comments. Marks those as errors-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js">
  </script>
  <!--adding jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/questions.js"></script>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/questions.css">
</head>
<body>

<div id="question">

</div>

<!-- image changes because of questions.js script-->
<img src="img/countries/algeria.jpg" alt="Not found" id="picture">

<script type="text/babel">

  var CountryQuestion = React.createClass({
    render: function(){
      return(
        <div>
        <div id="background">
        </div>
        <div id="countryQs">
          <h4>What is the country represented by a red dot below?</h4>
          <input type="text" id="user_answer"></input>
          <button id="submit">Submit</button>
          <h4 id="goodJob"></h4>
          <br />
        </div>
        </div>
      )
    }
  });

  ReactDOM.render(
    <CountryQuestion />,
    document.getElementById('question')
  );

</script>


</body>
</html>
